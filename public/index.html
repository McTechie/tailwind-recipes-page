<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Techie Recipes</title>
</head>
<body class="text-gray-600 font-body">
    <div>
        <!-- navigation -->
        <div>
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/">Food Techie</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold"><a href="#"><span>Home</span></a></li>
                    <li><a href="#"><span>About</span></a></li>
                    <li><a href="#"><span>Contact</span></a></li>
                </ul>
            </nav>
        </div>
        <!-- main content -->
        <main class="px-16 py-6 bg-gray-100">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-primary">Login</a>
                <a href="#" class="text-primary ml-2">Sign Up</a>
            </div>
            
            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Techies</h3>
            </header>
            
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                <div class="mt-8">
                    <!-- overflow-hidden is to prevent overflow within the card -->
                    <div class="bg-white rounded overflow-hidden shadow-md relative">
                        <!-- object-cover is to prevent distortion -->
                        <img src="img/stew.jpg" alt="stew" class="w-full h-32 md:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by McTechie</span>
                        </div>
                        <!-- badge for time -->
                        <div class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>
                
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                <div class="mt-8">
                    <!-- Cards go here -->
                </div>
                
                <div class="flex justify-center">
                    <div class="bg-secondary-100 text-secondary-200">Load More</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
